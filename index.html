<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Title Here -->

<body>
    <div class="container-fluid" id="header-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 id="header">Github Finder</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="search-bar-conatiner">
            <div class="col-12">
               <h2><strong>Search Github Repositories</strong></h2>
               <p id="hint"><strong>Enter a topic to search repositories on a topic</strong></p>
               <form id="repoSearch" name="repoSearch">
                    <input type="text" name="repoTopic" id="repoTopic" placeholder="Topic to search repositories">
                    <input type="submit" id="search" name="search"  value="Search" >
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="output-container">
            <div class="col-12" id="heading">
                <div class="col-2 headings"><p>Name</p></div>
                <div class="col-3 headings"><p>Description</p></div>
                <div class="col-2 headings"><p>Owner</p></div>
                <div class="col-1 headings"><p>Language</p></div>
                <div class="col-1 headings"><p>Forks</p></div>
                <div class="col-1 headings"><p>Created At</p></div>
                <div class="col-1 headings"><p>Last Updated</p></div>
                <div class="col-1 headings"><p>Go To</p></div>
            </div>
            <div class="col-12" id="empty">
                <p>Information about repositories will be shown here.</p>
            </div>
        </div>
    </div>
    <script src="/js/ui.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
